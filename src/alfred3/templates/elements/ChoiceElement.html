{% for choice in choices %}
<div class="form-check {% if inline %} form-check-inline {% endif %}">
  <input class="form-check-input" type="{{ choice.type }}" value="{{ choice.value }}" id="{{ choice.id }}"
    name="{{ choice.name }}" {% if choice.checked %}checked{% endif %}>
  <label class="form-check-label" for="{{ choice.id }}">
    {{ choice.label }}
  </label>
</div>
{% endfor %}
