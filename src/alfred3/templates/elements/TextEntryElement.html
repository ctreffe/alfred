<div class="input-group">
{# Prefix #}
{% if prefix %}
<div class="input-group-prepend">
    <div class="input-group-text"> {{ prefix }}</div>
</div>
{% endif %}

{# Main Input #}
<input type="text" class="form-control input-field" id="{{ name }}" placeholder="{{ placeholder }}"
    name="{{ name }}" {% if default %} value="{{ default }}" {% endif %}>

{# Suffix #}
{% if suffix %}
<div class="input-group-append">
    <div class="input-group-text"> {{ suffix }}</div>
</div>
{% endif %}

</div>
