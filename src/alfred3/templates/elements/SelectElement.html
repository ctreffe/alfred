    <select {% if type == "select_multiple" %}multiple {% endif %} class="form-control input-field" id="{{ name }}" style="{{ fontsize }} {{ height }}" {% if size %}size="{{ size }}"{% endif %}>
        {% for choice in choices %}
        <option {% if choice.checked %}selected{% endif %} value="{{ choice.value }}" id="{{ choice.id }}">{{ choice.label }}</option>
        {% endfor %}
    </select>
