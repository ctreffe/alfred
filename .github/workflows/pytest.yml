name: pytest

on:
  push:
    branches: [jb-develop]
  pull_request:
    branches: [jb-develop]

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"

      - name: Install alfred
        run: |
          pip install .[dev]
          pip list
      - name: Run pytest
        run: pytest
